<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient" style="background: linear-gradient(#534f8a, #695be6);">
    
    <div class="card p-4 shadow-lg" style="width: 350px; background: #aed6f1  ; border-radius: 10px;">
        <h2 class="text-center mb-3">Inicio de Sesión</h2>
        <form action="/comparte_sin_fronteras/app/controladores/inicio_controlador.php"method="POST">
            
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            
            <div class="text-end mb-3">
                <a href="/comparte_sin_fronteras/app/vistas/recuperar_contraseña.html" class="text-primary text-decoration-none">¿Olvidó su contraseña?</a>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            
            <div class="text-center mt-3">
                <span>Quiero hacer el <a href="app/vistas/Registro.html" class="text-primary">registro</a></span>
            </div>
        </form>
    </div>
    <script src="public/js/Validacion_inicio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</body>
</html>
