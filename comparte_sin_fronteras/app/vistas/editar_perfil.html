<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar perfil</title>
    
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient" style="background: linear-gradient(#534f8a, #695be6);">

    <div class="card p-4 shadow-lg" style="width: 350px; background: #aed6f1; border-radius: 10px;">
        <h2 class="text-center mb-3">Actualizar Perfil</h2>
        <form action="" method="POST">
            
            <!-- Foto de perfil -->
            <div class="foto-container position-relative w-100 border border-secondary rounded d-flex justify-content-center align-items-center" 
                 style="height: 200px; cursor: pointer; overflow: hidden; border-style: dashed;">
                <input type="file" id="foto" accept="image/*" class="d-none" onchange="mostrarVistaPrevia(event)">
                <label for="foto" class="position-absolute text-secondary">Subir foto de perfil</label>
                <img id="preview" src="" alt="Vista previa" class="w-100 h-100 object-fit-cover d-none">
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" name="telefono" id="telefono" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" name="direccion" id="direccion" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción Corta</label>
                <textarea name="descripcion" id="descripcion" class="form-control" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">Actualizar perfil</button>
            <button type="button" class="btn btn-secondary w-100 mt-2" onclick="history.back()">Cancelar</button>
        
        </form>
    </div>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
