  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Iconos de Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card-custom {
      max-width: 900px;
      background-color: #aed6f1;
      border: none;
      padding: 20px;
      border-radius: 10px;
    }
    .foto-container {
      height: 200px;
      cursor: pointer;
      overflow: hidden;
      border: 2px dashed #6c757d;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .foto-container label {
      position: absolute;
      text-align: center;
      color: #6c757d;
      font-size: 14px;
      font-weight: bold;
    }
    .dropdown-toggle {
      width: 100%;
      text-align: left;
    }
  </style>
</head>
<body>

<!-- Barra de navegación -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow" style="background-color: #aed6f1;">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Comparte sin Fronteras</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

      <div class="collapse navbar-collapse" id="navbarNav">

          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Formulario -->
<section class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-lg border-0 p-4" style="background-color: #aed6f1; max-width: 800px; width: 100%;">
    <h2 class="text-center mb-3">Subir Publicación</h2>

    <form  action="../controladores/publicaciones_controlador.php" method="POST" enctype="multipart/form-data">
      <div class="row g-3 align-items-center">
        <!-- Imagen -->
       <div class="col-md-4 text-center">
          <label for="foto" class="form-label fw-bold"></label>
          <div class="foto-container position-relative w-100 border border-secondary rounded d-flex justify-content-center align-items-center" 
              style="height: 150px; cursor: pointer; overflow: hidden; border-style: dashed;">
            <input type="file" id="foto" name="foto" accept="image/*" class="d-none">
            <label for="foto" class="position-absolute text-secondary text-center w-100" 
                   style="top: 50%; transform: translateY(-50%); font-size: 14px;">
              <i class="bi bi-camera"></i> Seleccionar Imagen
            </label>
            <img id="preview" src="" alt="Vista previa" class="w-100 h-100 object-fit-cover d-none">
          </div>
        </div>

        <!-- Campos de entrada -->
        <div class="col-md-8">
          <div class="mb-2">
            <label for="titulo" class="fw-bold">Título:</label>
            <input type="text" id="titulo" name="titulo" class="form-control w-75" placeholder="Ej. Ropa en buen estado" required>
          </div>

         <!-- Categoría -->
         <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle w-50" type="button" id="categoriaDropdown" data-bs-toggle="dropdown">
              Seleccionar categoría
          </button>
          <ul class="dropdown-menu" id="categoriaLista"></ul>
          <input type="hidden" name="categoria" id="categoria">
        </div>

      <!-- Descripción -->
      <div class="mt-3">
        <label for="descripcion" class="fw-bold">Descripción:</label>
        <textarea id="descripcion" name="descripcion" class="form-control" placeholder="Escribe una descripción..." rows="3"></textarea>
      </div>

      <!-- Botón de envío -->
      <div class="mt-3 text-center">
        <button id="subirPublicacion" type="submit" class="btn btn-primary w-100">Subir Publicación</button>
      </div>
    </form>
  </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
