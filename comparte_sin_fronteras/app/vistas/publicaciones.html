<!-- Formulario de Publicación con Bootstrap -->
<section class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow-lg border-0 p-4" style="background-color: #aed6f1; width: 400px;">
      <h2 class="text-center mb-3">Subir una Publicación</h2>
      
      <div class="formulario">
          <!-- Cuadro para subir foto -->
          <div class="foto-container position-relative w-100 border border-secondary rounded d-flex justify-content-center align-items-center" style="height: 200px; cursor: pointer; overflow: hidden; border-style: dashed;">
              <input type="file" id="foto" accept="image/*" class="d-none">
              <label for="foto" class="position-absolute text-secondary">Seleccionar Imagen</label>
              <img id="preview" src="" alt="Vista previa" class="w-100 h-100 object-fit-cover d-none">
          </div>
          
          <!-- Cuadro para escribir la descripción -->
          <div class="descripcion-container mt-3 w-100">
              <textarea id="descripcion" class="form-control" placeholder="Escribe una descripción..." rows="3"></textarea>
              <button id="subirPublicacion" class="btn btn-primary w-100 mt-2">Subir Publicación</button>
          </div>
      </div>
  </div>
</section>

<!-- Script para la vista previa de la imagen -->
<script>
  document.getElementById('foto').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
              const preview = document.getElementById('preview');
              preview.src = e.target.result;
              preview.classList.remove('d-none');
          }
          reader.readAsDataURL(file);
      }
  });
</script>

</body>
</html>
