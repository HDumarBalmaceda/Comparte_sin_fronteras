<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    >
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient" style="background: linear-gradient(#534f8a, #695be6);">
  
  <!-- Barra navegación mejorada con Bootstrap -->
<header>
  <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow" style="background-color: #aed6f1">
      <div class="container">
          <!-- Logo -->
          <a class="navbar-brand fw-bold" href="#">Comparte sin Fronteras</a>

          <!-- Botón para menú en pantallas pequeñas -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Menú -->
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link fw-semibold" href="pagina_principal.html">Inicio</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link fw-semibold" href="perfil.html">Perfil</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link fw-semibold" href="publicaciones.html">Subir Publicaciones</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>
</header>

<!-- Perfil de usuario  -->
<section class="container mt-5">
  <div class="card shadow-lg border-0">
      <!-- Portada -->
      <div class="position-relative" style="height: 250px; background-color: #aed6f1">
          <button class="btn btn-dark position-absolute end-0 m-3"> <i class="far fa-image"></i> Cambiar fondo</button>
      </div>
      
     <!-- Avatar -->
     <div class="d-flex justify-content-center position-relative" style="margin-top: -160px;">
        <div class="rounded-circle border border-4 border-white overflow-hidden" style="width: 150px; height: 150px;">
          <img id="fotoPerfil" src='' alt="img-avatar" class="w-100 h-100 object-fit-cover">
        </div>
    </div>
      
<!-- Información del usuario -->
<div class="card-body text-center">
    <h3 id="nombreUsuario" class="card-title">Cargando...</h3>
    <p id="descripcionUsuario" class="card-text text-muted">Cargando descripción...</p>

    <div class="row text-start mt-3">
        <div class="col-md-6">
            <p><i class="fas fa-map-signs"></i> <span id="direccionUsuario">Cargando dirección...</span></p>
            <p><i class="fas fa-phone-alt"></i> <span id="telefonoUsuario">Cargando teléfono...</span></p>
            <p><i class="fas fa-briefcase"></i> <span id="emailUsuario">Cargando email...</span></p>
            <p><i class="fas fa-building"></i> <span id="publicacionesUsuario">Publicaciones</span></p>
        </div>
        <div class="col-md-6">
            <p><i class="fas fa-map-marker-alt"></i> <span id="ubicacionUsuario">Ubicación no disponible</span></p>
            <p><i class="fas fa-user-check"></i> <a href="#" id="mensajeUsuario">Enviar mensaje</a></p>
        </div>
    </div>
</div>
</section>
<script src="/comparte_sin_fronteras/public/js/perfil.js"></script>
  
</body>
</html>
