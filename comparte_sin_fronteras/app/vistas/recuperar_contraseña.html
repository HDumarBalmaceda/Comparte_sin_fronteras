<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <!-- CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-gradient" style="background: linear-gradient(#534f8a, #695be6);">

    <div id="formEmail" class="card p-4 shadow-lg" style="width: 350px; background: #aed6f1; border-radius: 10px;">
        <h2 class="text-center mb-3">Recupere su contraseña</h2>
        <form id="formRecuperacion" action="/comparte_sin_fronteras/app/controladores/enviar_codigo.php" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Ingrese su correo electrónico</label>
                <input type="email" name="email" id="email" class="form-control" >
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="">Enviar código</button>
        </form>
    </div>

    <div id="formCodigo" class="card p-4 shadow-lg" style="width: 350px; background: #aed6f1; border-radius: 10px; display: none;">
        <h2 class="text-center mb-3">Ingrese el código</h2>
        <form id="formCodigoForm" action="/comparte_sin_fronteras/app/controladores/verificar_codigo.php" method="POST">
            <div class="mb-3">
                <label for="codigo" class="form-label">Código de verificación</label>
                <input type="text" name="codigo" id="codigo" class="form-control" >
            </div>
            <button type="submit" class="btn btn-primary w-100" onclick="">Verificar</button>
        </form>
    </div> 

    <div id="formCambio" class="card p-4 shadow-lg" style="width: 350px; background: #aed6f1; border-radius: 10px; display: none;">
        <h2 class="text-center mb-3">Cambio de contraseña</h2>
        <form action="/comparte_sin_fronteras/app/controladores/cambiar_contraseña.php" id="cambio-form" method="POST">
            <div class="mb-3">
                <label for="nueva" class="form-label">Nueva contraseña</label>
                <input type="password" name="nueva" id="nueva" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="confirmar" class="form-label">Confirmar nueva contraseña</label>
                <input type="password" name="confirmar" id="confirmar" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
        </form>
    </div>


   
    <script src="/comparte_sin_fronteras/public/js/recuperar_contraseña.js"></script> 
    <script src="/comparte_sin_fronteras/public/js/validar_codigo.js"></script>
    <script src="/comparte_sin_fronteras/public/js/cambio_contraseña.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
